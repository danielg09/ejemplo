 <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </head>

    <body>
		<div class="container">
		
			<div class="row">
				<form class="col s12">
					<div class="row">
					  <div class="input-field col s12">
							<select required>
							  <option value=""  selected>Choose your option</option>
							  <option value="1">Option 1</option>
							  <option value="2">Option 2</option>
							  <option value="3">Option 3</option>
							</select>
							<label>Materialize Select</label>
					  </div>
					</div>
					
					<div class="row">
					  <div class="input-field col s12">
						<select multiple>
						  <option value="" disabled selected>Choose your option</option>
						  <option value="1">Option 1</option>
						  <option value="2">Option 2</option>
						  <option value="3">Option 3</option>
						</select>
						<label>Materialize Multiple Select</label>
					  </div>
					</div>
					
					<div class="row">
						<div class="input-field col s12">
						  <input required placeholder="Placeholder" id="first_name" type="text" class="validate">
						  <label for="first_name">First Name</label>
						</div>
					</div>
				  
				    <div class="row">
						<div class="input-field col s12">
						  <input required id="password" type="password" class="validate">
						  <label for="password">Password</label>
						</div>
				    </div>
				  
				    <div class="row">
						<div class="input-field col s12">
						  <input required id="email" type="email" class="validate">
						  <label for="email">Email</label>
						</div>
				    </div>
					
					<div class="row">
						<div class="input-field col s12">
						  <textarea id="textarea1" class="materialize-textarea"></textarea>
						  <label for="textarea1">Textarea</label>
						</div>
					</div>
					
					<div class="row">
						<p>
							<input name="group1" type="radio" id="test1" />
							<label for="test1">Red</label>
						</p>
						<p>
							<input name="group1" type="radio" id="test2" />
							<label for="test2">Yellow</label>
						</p>
					</div>
					
					<div class="row">
						<p>
						  <input type="checkbox" id="test5" />
						  <label for="test5">Red</label>
						</p>
						<p>
						  <input type="checkbox" id="test6" />
						  <label for="test6">Red</label>
						</p>
					</div>
					
					<div class="row">
						<div class="file-field input-field">
							<div class="btn">
								<span>File</span>
								<input type="file">
							</div>
							<div class="file-path-wrapper">
								<input class="file-path validate" type="text">
							</div>
					    </div>
					</div>
					
					<div class="row">
					  <label for="datepicker">datepicker</label>
					  <input type="date" class="datepicker" id="datepicker">
					</div>
					
				</form>
			</div>
		</div>

		
      <!--Import jQuery before materialize.js-->

      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
	  <script type="text/javascript" >
	   $(document).ready(function() {
			$('select').material_select();
		  });
		  
		    $('.datepicker').pickadate({
				selectMonths: true, // Creates a dropdown to control month
				selectYears: 15 // Creates a dropdown of 15 years to control year
			  });
		          
	  </script>
    </body>
  </html>
